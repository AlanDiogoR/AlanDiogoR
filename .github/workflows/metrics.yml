name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Roda todo dia à meia-noite
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # ... (topo do arquivo igual)
          user: AlanDiogoR
          token: ${{ secrets.GITHUB_TOKEN }}

          # =====================
          # ESSENCIAL PARA O SEU PERFIL
          # =====================
          base: header             # REATIVA: Mostra "Joined 4 years ago"
          config_theme: carbon
          config_timezone: America/Sao_Paulo
          
          # =====================
          # STREAK (O FOCO DOS 20 DIAS)
          # =====================
          plugin_streak: yes
          plugin_streak_days: yes
          plugin_streak_limit: 30  # Vai mostrar sua sequência de até 30 dias
          
          # =====================
          # LINGUAGENS (AJUSTADO PARA NÃO VIRAR 0)
          # =====================
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss # Foca em C, Java, TS
          plugin_languages_limit: 8
          plugin_languages_recent_days: 0 # 0 = Procura no histórico TODO, não só no recente
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
