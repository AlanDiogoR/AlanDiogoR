name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Roda todo dia à meia-noite
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: AlanDiogoR
          token: ${{ secrets.GITHUB_TOKEN }}

          # =====================
          # CONFIGURAÇÃO VISUAL (COMPACTA)
          # =====================
          template: classic
          config_theme: carbon
          config_timezone: America/Sao_Paulo
          config_display: columns # Muda para colunas para economizar altura
          base: "" # REMOVE o cabeçalho de 100% de largura que você não gostou
          
          # =====================
          # STREAK (DESTAQUE MÁXIMO)
          # =====================
          plugin_streak: yes
          plugin_streak_days: yes
          plugin_streak_limit: 30
          
          # =====================
          # LINGUAGENS (PARA VALIDAR SEU BACK-END)
          # =====================
          plugin_languages: yes
          plugin_languages_ignored: html, css # Esconde linguagens simples para focar em C, Java e TypeScript
          plugin_languages_details: percentage
          plugin_languages_limit: 4
