name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: AlanDiogoR
          token: ${{ secrets.GITHUB_TOKEN }}

          # =====================
          # VISUAL (compatível com radical)
          # =====================
          template: classic
          config_theme: carbon
          config_timezone: America/Sao_Paulo
          config_display: compact
          config_padding: 12

          # =====================
          # BASE (mínimo possível)
          # =====================
          base: header

          # =====================
          # STREAK (FOCO TOTAL)
          # =====================
          plugin_streak: yes
          plugin_streak_days: yes
          plugin_streak_limit: 30
